apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.smartpoint.marquee"
        minSdkVersion 26
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
    }
    //配置keystore签名
    signingConfigs {
        debug {
            storeFile file("D:/workSpaces/marquee-master/app/src/main/java/com/key/key.store")
            storePassword "cl87654321"
            keyAlias "key23"
            keyPassword "cl87654321"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    allprojects {
        repositories {
            maven { url 'https://jitpack.io' }
            mavenCentral()
        }
    }
    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
}

